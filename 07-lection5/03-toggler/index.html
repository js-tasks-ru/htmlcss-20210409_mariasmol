<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <h5> TOGGLER BUTTON </h5>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" name="toggler-name" value="1">
            <div class="toggler__state">
                <div class="toggler__control">
                   <div class="toggler__innercontrol">   </div>       
                </div>
                <p class="toggler__legend">Toggler 1</p>
            </div>
        </label>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" name="toggler-name" value="2">
            <div class="toggler__state">
                <div class="toggler__control">
                   <div class="toggler__innercontrol">   </div>       
                </div>
                <p class="toggler__legend">Toggler 2</p>
            </div>
        </label>
        <label class="toggler">
            <input type="checkbox" disabled class="toggler__input" name="toggler-name" value="3">
            <div class="toggler__state">
                <div class="toggler__control">
                   <div class="toggler__innercontrol">   </div>       
                </div>
                <p class="toggler__legend">Toggler 3</p>
            </div>
        </label>
    </body>
</html>
