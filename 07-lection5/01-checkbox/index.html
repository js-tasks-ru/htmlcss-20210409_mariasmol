<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <h5> CHECKBOX </h5>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" name="checkbox-name" value="1">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon" width="106" height="28" viewBox="0 0 106 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M8.5 14.5L12 18L20 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>            
                    </div>
                    <p class="checkbox__legend">Check1</p>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" name="checkbox-name" value="2">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon" width="106" height="28" viewBox="0 0 106 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M8.5 14.5L12 18L20 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>            
                    </div>
                    <p class="checkbox__legend">Check2</p>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" name="checkbox-name" value="3" disabled>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon" width="106" height="28" viewBox="0 0 106 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M8.5 14.5L12 18L20 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>            
                    </div>
                    <p class="checkbox__legend">Check3</p>
                </div>
            </label>
    </body>
</html>
